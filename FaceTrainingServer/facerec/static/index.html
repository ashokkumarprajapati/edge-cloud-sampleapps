<!DOCTYPE html>
<html>
  <head>
    <title>Trainer Form</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: antialiased;
        -o-font-smoothing: antialiased;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      body {
        font-family: "Roboto", Helvetica, Arial, sans-serif;
        font-weight: 100;
        font-size: 12px;
        line-height: 30px;
        color: #777;
        background: #2a206a;
      }
      .text-center {
        text-align: center;
      }
      .container {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        position: relative;
      }

      #contact input[type="text"],
      #contact input[type="email"],
      #contact input[type="tel"],
      #contact input[type="url"],
      #contact textarea,
      #contact button[type="submit"] {
        font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
      }

      .formbox {
        background: #f9f9f9;
        padding: 25px;
        margin: 150px 0;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }

      #contact h3 {
        display: block;
        font-size: 30px;
        font-weight: 300;
        margin-bottom: 10px;
      }

      #contact h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 13px;
        font-weight: 400;
      }

      fieldset {
        border: medium none !important;
        margin: 0 0 10px;
        min-width: 100%;
        padding: 0;
        width: 100%;
      }

      #contact input[type="text"],
      #contact input[type="email"],
      #contact input[type="tel"],
      #contact input[type="url"],
      #contact textarea {
        width: 100%;
        border: 1px solid #ccc;
        background: #fff;
        margin: 0 0 5px;
        padding: 10px;
      }

      #contact input[type="text"]:hover,
      #contact input[type="email"]:hover,
      #contact input[type="tel"]:hover,
      #contact input[type="url"]:hover,
      #contact textarea:hover {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #aaa;
      }

      #contact textarea {
        height: 100px;
        max-width: 100%;
        resize: none;
      }

      #contact button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background: #1cc283;
        color: #fff;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
      }

      #contact button[type="submit"]:hover {
        background: #15a56e;
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
      }

      #contact button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      .copyright {
        text-align: center;
      }

      #contact input:focus,
      #contact textarea:focus {
        outline: 0;
        border: 1px solid #aaa;
      }

      ::-webkit-input-placeholder {
        color: #888;
      }

      :-moz-placeholder {
        color: #888;
      }

      ::-moz-placeholder {
        color: #888;
      }

      :-ms-input-placeholder {
        color: #888;
      }
    </style>
  </head>

        <form id="contact" action="" method="post">
          <h4 class="text-center">Add Form</h4>
          <fieldset>
            <input name="owner_id" id="owner_id" placeholder="Ownder ID" type="text" tabindex="1" required autofocus />
          </fieldset>
          <fieldset>
            <input placeholder="Owner Name" name="owner_name" id="owner_name" type="text" tabindex="2" required />
          </fieldset>
          <fieldset>
            <input placeholder="Subject" name="subject" id="subject" type="text" tabindex="3" required />
          </fieldset>
          <fieldset>
            <label style="display: block" for="image">Upload Image: </label>
            <!--  change accept attribute if you want to accept different types -->
            <input
              placeholder="Upload Image"
              type="file"
              name="image"
              tabindex="4"
              accept="image/png, image/gif, image/jpeg"
              required
            />
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
          <p class="copyright">
            More info on <a href="https://coredge.io/" target="_blank" title="Coredge">Coredge.io</a>
          </p>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("#contact").addEventListener("submit", function (event) {
          var data = this;
          var method = data.getAttribute("method") || "POST";
          // the input name attirbute will be taken here
          var sendData = new FormData(data);
          // change API endpoint here
          fetch("/trainer/add/", {
            method: method,
            body: sendData,
          })
            .then((res) => res.json())
            .then(function (data) {
              // once the form gets submitted, it can be redirected or we can show up an alert box;
              if(data.success){
                alert("Added photo for subject. Add more photos or train system now.")
              }else{
                alert(data)
                alert("Error adding subject. Please try again.");
              }
              // Rest form fields
              document.getElementById("contact").reset();
            });
          event.preventDefault();
        });
      });
    </script>
